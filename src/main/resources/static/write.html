<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        function post() {
            let title = $('#title').val();
            let author = $('#author').val();
            let contents = $('#contents').val();

            let data = {"title": title, "author": author, "contents": contents};
            $.ajax({
                type: 'POST',
                url: '/api/memos',
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    location.href = "index.html";
                }
            })

        }

    </script>
    <title>게시글 작성</title>
</head>
<body>
    <header>My Blog</header>
    <section class="container">
        <label for="title">제목</label><input type="text" id="title" placeholder="제목을 입력하세요.">
        <label for="author">작성자</label><input type="text" id="author" placeholder="작성자를 입력하세요.">
        <label for="contents">내용</label><textarea id="contents"  rows="15" cols="33" placeholder="내용을 입력하세요"></textarea>
        <button type="button" class="button" onclick="post()">저장하기</button>
    </section>
</body>
</html>
